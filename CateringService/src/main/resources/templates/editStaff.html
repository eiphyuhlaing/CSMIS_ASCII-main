<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <style>
        .card {
		  width: 600px; /* set the desired width */
		  position: absolute;
		  top: 45%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}

    </style>
    <script>
        function myFunction(x) {
            x.classList.toggle("fa-bell-slash");
        }
    </script>
</head>
	<div>
		<div class="card">
		  <h5 class="card-header">Change Role
		  <a th:href="@{/employee-list}" type="button" class="btn-close bg-danger float-end"></a>
		  </h5>
	      
		  <div class="card-body">
		  	  <form th:action="@{/saveEdit}" th:object="${staff}" method="get">
		  	  		<div class="mb-3 row">
					    <label for="staffId" class="col-sm-3 col-form-label">Staff ID</label>
					    <div class="col-sm-9">
					      <input type="text" id="staffId" readonly class="form-control-plaintext" th:field="${staff.staffID}">
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="name" class="col-sm-3 col-form-label">Name</label>
					    <div class="col-sm-9">
					      <input type="text" id="name" readonly class="form-control-plaintext" th:field="${staff.name}">
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="email" class="col-sm-3 col-form-label">Email</label>
					    <div class="col-sm-9">
					      <input type="text" id="email" readonly class="form-control-plaintext" th:field="${staff.email}">
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="div" class="col-sm-3 col-form-label">Division</label>
					    <div class="col-sm-9">
					      <input type="text" id="div" readonly class="form-control-plaintext" th:field="${staff.division}">
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="dep" class="col-sm-3 col-form-label">Department</label>
					    <div class="col-sm-9">
					      <input type="text" id="dep" readonly class="form-control-plaintext" th:value="${staff.dept}">
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="team" class="col-sm-3 col-form-label">Team</label>
					    <div class="col-sm-9">
					      <input type="text" id="team" readonly class="form-control-plaintext" th:field="${staff.team}">
					    </div>
					  </div>
					  <div class="mb-3 row">
					    <label for="inputPassword" class="col-sm-3 col-form-label">Role</label>
					    <div class="form-group col-sm-9">
			            	<select class="form-select" id="role" th:field="${staff.role}">
				            	<option th:selected="${staff.role == 'admin'}" th:value="admin">Administrator</option>
				                <option th:selected="${staff.role == 'operator'}" th:value="operator">Operator</option>
			               	</select>
					    </div>
					  </div>
					  <div class="mb-3 row">
					  	<a th:href="@{/employee-list}" class="btn btn-outline-success offset-1 col-sm-4">Back</a>
					    <input class="btn btn-outline-dark offset-2 col-sm-4" type="submit" value="Change">
					  </div>
		  	  </form>
		  </div>
		</div>
	</div>
<body>
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
