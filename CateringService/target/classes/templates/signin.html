<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        #sendOTP:hover {
            background-color: white;
            border: 1px solid black;
            font-weight: bold;
        }
    </style>

</head>

<body style="background-color: rgb(41, 58, 78);">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="navbar-brand mx-4 mb-3 ms-5">
                                <img class="me-lg-2 ms-5" src="img/DAT Logo.png" alt="" style="width: 100px; height: 60px;">
                                <h3 class="text-primary" style="margin-left: 30px;">CSMIS</h3>
                            </a>
                        </div>
                        
                        <form th:action="@{/authenticateTheUser}" 
						  method="POST" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->
								
									<div th:if="${param.error}">
										
										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.
										</div>
		
									</div>
										
									<!-- Check for logout -->

									<div th:if="${param.logout}">
										            
										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											You have been logged out.
										</div>
								    
									</div>
									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="username" placeholder="Staff ID" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="Password" class="form-control" >
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
						
					</form>
                        
                        
                        
                        <span style="font-size:14px; color:rgb(97, 37, 238);" class="ms-2">DAT Castering Service Management System</span><br>
                        <!-- <span style="font-size:14px;">Developed by TEAM ASCII</span> -->

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="forgetPasswordModal" tabindex="-1" aria-labelledby="forgetPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary">
                    <div class="modal-header">
                        <h4 class="modal-title text-primary" id="forgetPasswordModalLabel">Password Reset</h4>
                        <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-secondary">
                        <form>
                            <div class="mb-3">
                                <label for="forgetEmail" class="form-label text-dark">Email address</label>
                                <input type="email" class="form-control text-dark bg-white" id="forgetEmail" aria-describedby="forgetEmailHelp">
                                <div id="forgetEmailHelp" class="form-text text-dark">We'll send you instructions on how to reset your password.</div>
                            </div>
                            <button type="button" class="btn btn-sm btn-primary" id="sendOTP">Send OTP</button>
                            <div class="mb-3">
                                <label for="otp" class="form-label text-dark mt-3">Enter OTP</label>
                                <input type="text" class="form-control text-dark bg-white" id="otp" aria-describedby="otpHelp">
                                <div id="otpHelp" class="form-text text-dark">Enter the One Time Password sent to your email.</div>
                            </div>
                            <div class="mb-3">
                                <label for="otp" class="form-label text-dark mt-3">Enter New Password</label>
                                <input type="text" class="form-control text-dark bg-white" id="otp" aria-describedby="otpHelp">
                                <div id="otpHelp" class="form-text text-dark">Enter your new password.</div>
                            </div>
                            <div class="mb-3">
                                <label for="otp" class="form-label text-dark mt-3">Comfirm Password</label>
                                <input type="text" class="form-control text-dark bg-white" id="otp" aria-describedby="otpHelp">
                                <div id="otpHelp" class="form-text text-dark">Confirm your new password.</div>
                            </div>
                            <button type="button" class="btn btn-sm btn-primary float-end" id="sendOTP">Comfirm</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
